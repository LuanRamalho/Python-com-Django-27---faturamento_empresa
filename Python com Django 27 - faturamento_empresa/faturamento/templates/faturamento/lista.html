<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Faturamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 10px auto;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin: 5px;
        }
        a:hover {
            color: #0056b3;
        }
        .button {
            display: inline-block;
            padding: 10px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Faturamentos</h1>
    <a class="button" href="{% url 'criar_faturamento' %}">Adicionar Novo Faturamento</a>
    <ul>
        {% for faturamento in faturamentos %}
            <li>
                <strong>Ano:</strong> {{ faturamento.ano }} <br>
                <a href="{% url 'editar_faturamento' faturamento.id %}">Editar</a> |
                <a href="{% url 'excluir_faturamento' faturamento.id %}">Excluir</a> |
                <a href="{% url 'visualizar_grafico' faturamento.id %}">Ver Gr√°fico</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
